<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/images/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#7e7e7e" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>PodFly</title>
    <meta name="title" content="PodFly" />
    <meta
      name="description"
      content="Welcome to PodFly, your all-inclusive podcast listening app! Explore a wide range of genres and effortlessly save your favourite podcasts for anytime, anywhere listening enjoyment."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://podfly-demo.netlify.app/" />
    <meta property="og:title" content="PodFly" />
    <meta
      property="og:description"
      content="Welcome to PodFly, your all-inclusive podcast listening app! Explore a wide range of genres and effortlessly save your favourite podcasts for anytime, anywhere listening enjoyment."
    />
    <meta property="og:image" content="/images/mstile-150x150.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://podfly-demo.netlify.app/" />
    <meta property="twitter:title" content="PodFly" />
    <meta
      property="twitter:description"
      content="Welcome to PodFly, your all-inclusive podcast listening app! Explore a wide range of genres and effortlessly save your favourite podcasts for anytime, anywhere listening enjoyment."
    />
    <meta property="twitter:image" content="/images/mstile-150x150.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
